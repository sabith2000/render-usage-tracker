services:
  - type: web
    name: render-usage-monitor
    env: node
    plan: free
    region: singapore
    buildCommand: cd client && npm install --include=dev && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 22.12.0
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
